name: Gold Eye AI

on:
  schedule:
    - cron: '*/15 * * * *'  # 每15分钟运行一次 (国际标准频率)
  workflow_dispatch:      # 允许手动点击测试

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      # 这里我多装了几个库，不管你 main.py 用哪个版本都能跑，防呆设计
      run: pip install requests feedparser yfinance
      
    - name: Run Gold Eye
      env: 
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        DEEPSEEK_KEY: ${{ secrets.DEEPSEEK_KEY }}
      run: python main.py
